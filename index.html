<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keke Heart Rate Sharing Website</title>
    <style>
        :root {
            --bg-primary: #050505;
            --bg-secondary: #0a0a14;
            --bg-tertiary: #0f0f1f;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
            --text-dim: rgba(255, 255, 255, 0.5);
            --accent-primary: #ff4757;
            --accent-secondary: #ff6b6b;
            --accent-light: #ff3a4a;
            --accent-dark: #990000;
            --success: #2ed573;
            --warning: #ffa502;
            --border: rgba(255, 255, 255, 0.08);
            --border-light: rgba(255, 255, 255, 0.1);
            --shadow-accent: rgba(255, 71, 87, 0.5);
            --shadow-accent-strong: rgba(255, 71, 87, 0.8);
            --font-family: 'Arial', sans-serif;
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius-sm: 6px;
            --border-radius-md: 50px;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --spacing-xl: 20px;
            --spacing-2xl: 30px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 20%, var(--bg-tertiary) 40%, var(--bg-secondary) 60%, var(--bg-tertiary) 80%, var(--bg-primary) 100%);
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 71, 87, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 107, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 0, 0, 0.05) 0%, transparent 60%);
            animation: pulseBackground 4s ease-in-out infinite;
            pointer-events: none;
            will-change: transform, opacity;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 30% 20%, rgba(255, 71, 87, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(255, 107, 107, 0.04) 0%, transparent 50%);
            animation: floatBackground 6s ease-in-out infinite;
            pointer-events: none;
            will-change: transform, opacity;
        }

        .background-texture {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 3px,
                    rgba(255, 255, 255, 0.015) 3px,
                    rgba(255, 255, 255, 0.015) 6px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 3px,
                    rgba(255, 255, 255, 0.015) 3px,
                    rgba(255, 255, 255, 0.015) 6px
                ),
                radial-gradient(circle at 50% 50%, rgba(255, 71, 87, 0.03) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulseBackground {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            25% {
                opacity: 0.6;
                transform: scale(1.02);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
            75% {
                opacity: 0.6;
                transform: scale(1.02);
            }
        }

        @keyframes floatBackground {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.4;
            }
            25% {
                transform: translate(8px, -8px) scale(1.01);
                opacity: 0.5;
            }
            50% {
                transform: translate(0, -12px) scale(1.02);
                opacity: 0.6;
            }
            75% {
                transform: translate(-8px, -8px) scale(1.01);
                opacity: 0.5;
            }
        }

        @keyframes pulseValue {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.08);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes slideInLeft {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--spacing-2xl);
            z-index: 1000;
            border-bottom: 1px solid var(--border);
            opacity: 0;
            animation: slideInLeft 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 0s;
        }

        .navbar-brand {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .version-badge {
            font-size: 0.75rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            background: transparent;
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: all var(--transition-normal);
            -webkit-text-fill-color: rgba(255, 255, 255, 0.6);
            display: inline-block;
            text-align: center;
            pointer-events: auto;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .version-badge:hover {
            color: rgba(255, 255, 255, 0.9);
            -webkit-text-fill-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-1px);
        }

        .version-badge:active {
            transform: translateY(0);
        }

        .navbar-menu {
            display: flex;
            gap: var(--spacing-2xl);
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar-menu-item {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all var(--transition-normal);
            position: relative;
            cursor: pointer;
        }

        .navbar-menu-item:hover {
            color: var(--text-primary);
        }

        .navbar-menu-item::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transition: width var(--transition-normal);
        }

        .navbar-menu-item:hover::after {
            width: 100%;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            width: 100%;
            max-width: 100%;
            padding: var(--spacing-lg);
            padding-top: 75px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: var(--spacing-sm);
            overflow-y: auto;
        }

        .title {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-lg);
            font-weight: 300;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            opacity: 0;
            animation: slideInLeft 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 0.1s;
        }

        .heart-rate-container {
            position: relative;
            display: inline-block;
            margin-bottom: 10px;
            opacity: 0;
            animation: slideInLeft 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 0.2s;
        }

        .heart-rate-value {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-primary) 50%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 71, 87, 0.3);
            line-height: 1;
            position: relative;
            transition: transform var(--transition-normal);
            will-change: transform;
        }

        .heart-rate-value.updated {
            animation: pulseValue 0.4s ease-out;
        }

        .heart-rate-unit {
            font-size: 1.5rem;
            color: var(--text-muted);
            margin-left: 10px;
            font-weight: 300;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-light);
            gap: 80px;
            opacity: 0;
            animation: slideInLeft 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 0.3s;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            flex: 1;
            min-width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: baseline;
            justify-content: center;
            white-space: nowrap;
            gap: 2px;
        }

        .stat-unit {
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-left: 2px;
        }

        .connect-button {
            background: linear-gradient(135deg, var(--accent-light) 0%, var(--accent-secondary) 100%);
            color: white;
            border: none;
            padding: 12px 35px;
            font-size: 1.1rem;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: all var(--transition-slow);
            box-shadow: 0 4px 20px var(--shadow-accent);
            margin-top: var(--spacing-lg);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: slideInLeft 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 0.4s;
            min-height: 48px;
            min-width: 160px;
        }

        .connect-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .connect-button:hover::before {
            left: 100%;
        }

        .connect-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 30px var(--shadow-accent-strong);
        }

        .connect-button:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 0 4px 20px rgba(255, 71, 87, 0.6);
        }

        .connect-button:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            box-shadow: none;
        }

        .status-message {
            margin-top: var(--spacing-md);
            font-size: 0.9rem;
            color: var(--text-muted);
            min-height: 20px;
            opacity: 0;
            animation: slideInLeft 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 0.5s;
        }

        .status-message.connecting {
            color: var(--warning);
        }

        .status-message.connected {
            color: var(--success);
        }

        .status-message.error {
            color: var(--accent-primary);
        }

            .heart-rate-value {
                font-size: 7rem;
            }
        }

        }

            .navbar-menu {

            }

            .navbar-menu-item {

            }

                padding: 12px;

            }

            .title {

            }

            .heart-rate-value {
                font-size: 6rem;
            }

            .heart-rate-unit {
                font-size: 1.3rem;
            }

            .stat-value {
                font-size: 1.6rem;
            }

            .stat-label {
                font-size: 0.85rem;
                margin-bottom: 4px;
            }

            .stats-container {
                gap: 35px;
                margin-top: 12px;
                padding-top: 12px;
            }

            .connect-button {
                padding: 11px 32px;
                font-size: 1rem;
                margin-top: 12px;
            }

            .status-message {
                margin-top: 10px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 576px) {
            .navbar {
                padding: 0 10px;
                height: 45px;
            }

            .navbar-brand {
                font-size: 0.9rem;

            }

            .version-badge {
                font-size: 0.65rem;
                padding: 3px 6px;
            }

            .navbar-menu {

            }

            .navbar-menu-item {

            }

            }

            }

            }

                font-size: 1.4rem;
            }

            .stat-label {
                font-size: 0.8rem;
                margin-bottom: 3px;
            }

            .stats-container {
                gap: 30px;
                margin-top: 10px;
                padding-top: 10px;
            }

            .connect-button {
                padding: 10px 28px;
                font-size: 0.95rem;
                margin-top: 10px;
            }

            .status-message {
                margin-top: 8px;
                font-size: 0.8rem;
                min-height: 18px;
            }
        }

        @media (max-width: 480px) {

                font-size: 1.1rem;

            }

            .heart-rate-value {
                font-size: 4.5rem;
            }

            .heart-rate-unit {
                font-size: 1.1rem;
            }

            .stat-value {

            }

            .stat-label {
                font-size: 0.75rem;
            }

                gap: 25px;
            }
        }

        @media (max-width: 360px) {

            }

            .heart-rate-value {

            }

            .heart-rate-unit {
                font-size: 1rem;
            }

            .stat-value {

            }

            .stat-label {
                font-size: 0.7rem;
            }

            .stats-container {

            }

                padding: 8px 22px;

            }

            .modal-content {

        }

        @media (max-height: 800px) {

            }

        @media (max-height: 700px) {

            }

            .heart-rate-value {

            }

            .stats-container {

            }

            }
        }

        @media (max-height: 600px) {

            }

            }

        }

        @media (max-height: 500px) {

            }

        }

        .permission-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);

                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }

            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-button.secondary:hover {

        }

        .changelog-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .changelog-modal.active {
            display: flex;
            opacity: 1;
        }

        .changelog-content {
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: var(--spacing-2xl);
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--border-light);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform var(--transition-normal);
        }

        .changelog-modal.active .changelog-content {
            transform: scale(1);
        }

        .changelog-title {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-xl);
            color: var(--text-primary);
            text-align: center;
            font-weight: 600;
        }

        .changelog-list {
            margin-bottom: var(--spacing-xl);
        }

        .changelog-item {
            margin-bottom: var(--spacing-lg);
        }

        .changelog-version {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-primary);
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-sm);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .changelog-details {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .changelog-details li {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.8;
            padding-left: 20px;
            position: relative;
            margin-bottom: 8px;
        }

        .changelog-details li:before {
            content: "·";
            position: absolute;
            left: 0;
            color: var(--accent-secondary);
            font-weight: bold;
        }

        .changelog-close {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }

        .changelog-close:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.6);
        }

        @media (max-width: 768px) {
            .changelog-content {
                padding: 25px;
                max-width: 90%;
            }

            .changelog-title {
                font-size: 1.3rem;
            }

            .changelog-version {
                font-size: 1rem;
            }

            .changelog-details li {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-texture"></div>
    
    <nav class="navbar">
        <div class="navbar-brand">
            Keke Heart Rate
            <span class="version-badge" id="versionBadge">v1.2</span>
        </div>
        <ul class="navbar-menu">
            <li class="navbar-menu-item">首页</li>
            <li class="navbar-menu-item"><a href="https://www.azuredrownfeather.top" target="_blank" style="color: inherit; text-decoration: none;">关于</a></li>
        </ul>
    </nav>
    
    <div class="changelog-modal" id="changelogModal">
        <div class="changelog-content">
            <h2 class="changelog-title">更新日志</h2>
            <div class="changelog-list">
                <div class="changelog-item">
                    <div class="changelog-version">版本 1.2 - 26/2/16</div>
                    <ul class="changelog-details">
                        <li>优化了已知问题</li>
                        <li>优化了蓝牙连接，并且从根本上解决了连接失败的问题</li>
                        <li>优化了布局</li>
                    </ul>
                </div>
            </div>
            <button class="changelog-close" id="changelogClose">关闭</button>
        </div>
    </div>
    
    <div class="container">
        <h1 class="title">Keke Heart Rate</h1>
        
        <div class="heart-rate-container">
            <div class="heart-rate-value">
                <span id="heartRate">--</span>
                <span class="heart-rate-unit">BPM</span>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-label">最高</div>
                <div class="stat-value">
                    <span id="maxHeartRate">--</span>
                    <span class="stat-unit">BPM</span>
                </div>
            </div>
            <div class="stat-item">
                <div class="stat-label">最低</div>
                <div class="stat-value">
                    <span id="minHeartRate">--</span>
                    <span class="stat-unit">BPM</span>
                </div>
            </div>
            <div class="stat-item">
                <div class="stat-label">平均</div>
                <div class="stat-value">
                    <span id="avgHeartRate">--</span>
                    <span class="stat-unit">BPM</span>
                </div>
            </div>
        </div>

        <button id="connectButton" class="connect-button">连接设备</button>
        <div id="statusMessage" class="status-message">点击按钮连接蓝牙心率设备</div>
    </div>

    <div id="permissionModal" class="permission-modal">
        <div class="modal-content">
            <h2 class="modal-title">蓝牙权限请求</h2>
            <p class="modal-text">
                为了获取您的心率数据，我们需要访问您的蓝牙设备。我们将连接支持标准HRS规范的心率监测设备（如小米手环10）。
            </p>
            <p class="modal-text">
                您的数据仅在本地处理，不会上传到任何服务器。
            </p>
            <div class="modal-buttons">
                <button id="cancelPermission" class="modal-button secondary">取消</button>
                <button id="grantPermission" class="modal-button primary">允许访问</button>
            </div>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            const HEART_RATE_SERVICE = '0000180d-0000-1000-8000-00805f9b34fb';
            const HEART_RATE_CHARACTERISTIC = '00002a37-0000-1000-8000-00805f9b34fb';
            const MAX_DATA_POINTS = 1000;
            const MIN_VALID_HR = 30;
            const MAX_VALID_HR = 220;

            let device = null;
            let server = null;
            let characteristic = null;
            let connected = false;
            let connecting = false;
            let heartRateData = [];
            let lastUpdateTime = 0;
            const UPDATE_THROTTLE = 100;

            const heartRateElement = document.getElementById('heartRate');
            const maxHeartRateElement = document.getElementById('maxHeartRate');
            const minHeartRateElement = document.getElementById('minHeartRate');
            const avgHeartRateElement = document.getElementById('avgHeartRate');
            const connectButton = document.getElementById('connectButton');
            const statusMessage = document.getElementById('statusMessage');
            const permissionModal = document.getElementById('permissionModal');
            const grantPermissionButton = document.getElementById('grantPermission');
            const cancelPermissionButton = document.getElementById('cancelPermission');

            function log(type, message, data = null) {
                const timestamp = new Date().toLocaleTimeString('zh-CN', { hour12: false });
                const prefix = {
                    'info': '[信息]',
                    'success': '[成功]',
                    'warning': '[警告]',
                    'error': '[错误]',
                    'debug': '[调试]'
                };
                
                console.log(`%c${prefix[type] || '[日志]'} ${timestamp}`, 'color: #ff6b6b; font-weight: bold;', message);
                
                if (data !== null) {
                    console.log('数据详情:', data);
                }
            }

            function updateStatus(message, type = '') {
                log('debug', `更新状态消息: ${message}`);
                statusMessage.textContent = message;
                statusMessage.className = 'status-message ' + type;
            }

            function updateHeartRateStats(heartRate) {
                log('debug', `更新心率统计数据，当前心率: ${heartRate} BPM`);
                heartRateData.push(heartRate);
                
                if (heartRateData.length > MAX_DATA_POINTS) {
                    heartRateData.shift();
                    log('debug', `数据点超过最大值，移除最早的数据点`);
                }
                
                const max = Math.max(...heartRateData);
                const min = Math.min(...heartRateData);
                const avg = Math.round(heartRateData.reduce((a, b) => a + b, 0) / heartRateData.length);

                maxHeartRateElement.textContent = max;
                minHeartRateElement.textContent = min;
                avgHeartRateElement.textContent = avg;
                
                log('success', `统计更新完成 - 最高: ${max} BPM, 最低: ${min} BPM, 平均: ${avg} BPM`);
            }

            function resetHeartRateData() {
                log('info', '重置心率统计数据');
                heartRateData = [];
                maxHeartRateElement.textContent = '--';
                minHeartRateElement.textContent = '--';
                avgHeartRateElement.textContent = '--';
            }

            function isValidHeartRate(heartRate) {
                const isValid = heartRate >= MIN_VALID_HR && heartRate <= MAX_VALID_HR;
                if (!isValid) {
                    log('warning', `心率值无效: ${heartRate} BPM (有效范围: ${MIN_VALID_HR}-${MAX_VALID_HR} BPM)`);
                }
                return isValid;
            }

            function triggerHeartRateAnimation() {
                log('debug', '触发心率数值动画效果');
                heartRateElement.classList.remove('updated');
                void heartRateElement.offsetWidth;
                heartRateElement.classList.add('updated');
            }

            function handleHeartRate(event) {
                const now = Date.now();
                if (now - lastUpdateTime < UPDATE_THROTTLE) {
                    return;
                }
                lastUpdateTime = now;

                try {
                    log('debug', '接收到心率数据通知');
                    const value = event.target.value;
                    const flags = value.getUint8(0);
                    const heartRateFormat = flags & 0x01;
                    
                    let heartRate;
                    if (heartRateFormat === 0) {
                        heartRate = value.getUint8(1);
                        log('debug', `解析心率数据 (8位格式): ${heartRate} BPM`);
                    } else {
                        heartRate = value.getUint16(1, true);
                        log('debug', `解析心率数据 (16位格式): ${heartRate} BPM`);
                    }
                    
                    if (isValidHeartRate(heartRate)) {
                        heartRateElement.textContent = heartRate;
                        updateHeartRateStats(heartRate);
                        triggerHeartRateAnimation();
                        updateStatus('正在接收心率数据...', 'connected');
                        log('success', `成功更新心率显示: ${heartRate} BPM`);
                    }
                } catch (error) {
                    log('error', '解析心率数据失败', error);
                }
            }

            function cleanupEventListeners() {
                log('debug', '清理事件监听器');
                if (device) {
                    device.removeEventListener('gattserverdisconnected', onDisconnected);
                    log('debug', '移除设备断开连接事件监听器');
                }
                if (characteristic) {
                    characteristic.removeEventListener('characteristicvaluechanged', handleHeartRate);
                    log('debug', '移除心率数据变化事件监听器');
                }
            }

            function onDisconnected() {
                log('warning', '设备已断开连接');
                connected = false;
                connecting = false;
                connectButton.textContent = '连接设备';
                connectButton.classList.remove('connected');
                connectButton.disabled = false;
                updateStatus('设备已断开连接', 'error');
                resetHeartRateData();
                cleanupEventListeners();
            }

            async function disconnect() {
                log('info', '开始断开设备连接');
                if (server && server.connected) {
                    try {
                        await server.disconnect();
                        log('success', '成功断开 GATT 服务器连接');
                    } catch (error) {
                        log('error', '断开连接时出错', error);
                    }
                }
                onDisconnected();
            }

            async function connectToDevice() {
                if (connecting || connected) {
                    log('warning', `连接请求被忽略 - 当前状态: 连接中=${connecting}, 已连接=${connected}`);
                    return;
                }

                log('info', '开始连接蓝牙设备');
                connecting = true;
                connectButton.disabled = true;

                try {
                    updateStatus('正在扫描蓝牙设备...', 'connecting');
                    log('info', '请求扫描蓝牙设备...');

                    device = await navigator.bluetooth.requestDevice({
                        filters: [{ services: [HEART_RATE_SERVICE] }]
                    });
                    log('success', `发现设备: ${device.name || '未知设备'} (ID: ${device.id})`);

                    updateStatus('正在连接设备...', 'connecting');
                    log('info', '正在连接 GATT 服务器...');
                    
                    cleanupEventListeners();
                    device.addEventListener('gattserverdisconnected', onDisconnected);
                    log('debug', '已注册设备断开连接事件监听器');

                    server = await device.gatt.connect();
                    log('success', 'GATT 服务器连接成功');
                    
                    const service = await server.getPrimaryService(HEART_RATE_SERVICE);
                    log('success', '获取心率服务成功');
                    
                    characteristic = await service.getCharacteristic(HEART_RATE_CHARACTERISTIC);
                    log('success', '获取心率特征值成功');
                    
                    await characteristic.startNotifications();
                    log('success', '启动心率数据通知成功');
                    
                    characteristic.addEventListener('characteristicvaluechanged', handleHeartRate);
                    log('debug', '已注册心率数据变化事件监听器');

                    connected = true;
                    connecting = false;
                    connectButton.textContent = '断开连接';
                    connectButton.classList.add('connected');
                    connectButton.disabled = false;
                    updateStatus('设备已连接', 'connected');
                    log('success', '设备连接流程完成，开始接收心率数据');

                } catch (err) {
                    log('error', '连接失败', err);
                    connecting = false;
                    connected = false;
                    connectButton.disabled = false;
                    
                    handleError(err);
                    cleanupEventListeners();
                }
            }

            function handleError(err) {
                log('error', '处理连接错误', { name: err.name, message: err.message });
                
                if (err.message.includes('No Services matching')) {
                    updateStatus('设备不支持标准心率服务', 'error');
                } else if (err.message.includes('User cancelled')) {
                    updateStatus('用户取消了设备选择', 'error');
                } else if (err.message.includes('Invalid Service name')) {
                    updateStatus('服务UUID格式错误', 'error');
                } else if (err.name === 'NotFoundError') {
                    updateStatus('未找到设备，请确保设备已开启并处于可发现状态', 'error');
                } else if (err.name === 'SecurityError') {
                    updateStatus('权限被拒绝，请在浏览器设置中允许蓝牙访问', 'error');
                } else if (err.name === 'NetworkError') {
                    updateStatus('网络错误，请检查蓝牙连接', 'error');
                } else if (err.name === 'InvalidStateError') {
                    updateStatus('设备状态异常，请重新连接', 'error');
                } else if (err.name === 'NotSupportedError') {
                    updateStatus('您的设备不支持蓝牙功能', 'error');
                } else if (err.name === 'AbortError') {
                    updateStatus('连接已取消', 'error');
                } else {
                    updateStatus('连接失败，请重试', 'error');
                }
            }

            function showPermissionModal() {
                log('info', '显示蓝牙权限请求模态框');
                permissionModal.classList.add('active');
            }

            function hidePermissionModal() {
                log('info', '隐藏蓝牙权限请求模态框');
                permissionModal.classList.remove('active');
            }

            function init() {
                log('info', '========== 初始化心率监测应用 ==========');
                
                if (!navigator.bluetooth) {
                    log('error', '浏览器不支持 Web Bluetooth API');
                    updateStatus('您的浏览器不支持Web Bluetooth API，请使用Chrome或Edge浏览器', 'error');
                    connectButton.disabled = true;
                    return;
                }
                
                log('success', '浏览器支持 Web Bluetooth API');

                const versionBadge = document.getElementById('versionBadge');
                const changelogModal = document.getElementById('changelogModal');
                const changelogClose = document.getElementById('changelogClose');

                function showChangelogModal() {
                    log('info', '显示更新日志弹窗');
                    changelogModal.classList.add('active');
                }

                function hideChangelogModal() {
                    log('info', '隐藏更新日志弹窗');
                    changelogModal.classList.remove('active');
                }

                if (versionBadge) {
                    versionBadge.addEventListener('click', () => {
                        log('info', '用户点击版本号');
                        showChangelogModal();
                    });
                }

                if (changelogClose) {
                    changelogClose.addEventListener('click', () => {
                        log('info', '用户点击更新日志关闭按钮');
                        hideChangelogModal();
                    });
                }

                if (changelogModal) {
                    changelogModal.addEventListener('click', (e) => {
                        if (e.target === changelogModal) {
                            log('info', '用户点击更新日志弹窗背景，关闭弹窗');
                            hideChangelogModal();
                        }
                    });
                }

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        if (changelogModal.classList.contains('active')) {
                            log('info', '用户按下 Escape 键，关闭更新日志弹窗');
                            hideChangelogModal();
                        } else if (permissionModal.classList.contains('active')) {
                            log('info', '用户按下 Escape 键，关闭模态框');
                            hidePermissionModal();
                        }
                    }
                });

                connectButton.addEventListener('click', () => {
                    log('info', '用户点击连接按钮');
                    if (connected) {
                        log('info', '当前已连接，执行断开操作');
                        disconnect();
                    } else {
                        log('info', '当前未连接，显示权限请求');
                        showPermissionModal();
                    }
                });

                grantPermissionButton.addEventListener('click', () => {
                    log('info', '用户点击"允许访问"按钮');
                    hidePermissionModal();
                    connectToDevice();
                });

                cancelPermissionButton.addEventListener('click', () => {
                    log('info', '用户点击"取消"按钮');
                    hidePermissionModal();
                });

                permissionModal.addEventListener('click', (e) => {
                    if (e.target === permissionModal) {
                        log('info', '用户点击模态框背景，关闭模态框');
                        hidePermissionModal();
                    }
                });

                log('success', '应用初始化完成，等待用户操作');
            }

            init();
        })();
    </script>
</body>
</html>
